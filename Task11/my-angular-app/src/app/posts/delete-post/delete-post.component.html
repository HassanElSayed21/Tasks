<div class="container mt-5 delete-box" *ngIf="post">
  <h3 class="text-danger">Delete Post</h3>

  <div class="card p-3 mb-3">
    <h5>{{ post.title }}</h5>
    <p>{{ post.body }}</p>
  </div>


  <p class="fw-bold">Are you sure you want to delete this post?</p>

  <div class="mt-3">
    <button class="btn btn-secondary me-2" (click)="cancelDelete()">No</button>
    <button class="btn btn-danger" (click)="confirmDelete()">Yes</button>
  </div>
</div>
